name: lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy clang-format bear

      - name: Lint (clang-format + clang-tidy)
        run: |
          chmod +x tools/lint.sh
          tools/lint.sh
